    <script>
        funNotDesigned = () => {
            alert("该功能尚未实现")
        }

        buy = (e) => {
            if (e === 1) {
                alert("加入购物车成功")
            } else {
                funNotDesigned()
            }
        }

        countNum = (e) => {
            let dom = document.getElementById("number")
            if (e === -1) {
                if (dom.value == 0) {
                    document.getElementById("back").style = `margin-right: 5px;cursor: pointer;color: lightgray`
                } else {
                    dom.value--
                    if (dom.value == 0) {
                        document.getElementById("back").style = `margin-right: 5px;cursor: pointer;color: lightgray`
                    }
                }
            } else {
                dom.value++
            }
        }
    </script>
